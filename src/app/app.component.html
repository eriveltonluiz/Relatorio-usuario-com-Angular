<div id="page-content-wrapper">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light"
    [hidden]="esconderBarra()"
  >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              [routerLink]="['/usuarioList']"
              routerLinkActive="router-link-active"
              class="dropdown-item"
              >Usuario</a
            >
            <a
              [routerLink]="['/usuarioReport']"
              routerLinkActive="router-link-active"
              class="dropdown-item"
              >Relatório</a
            >
            <div class="dropdown-divider"></div>
            <a
              [routerLink]="['/barChart']"
              routerLinkActive="router-link-active"
              class="dropdown-item"
              >Gráfico salário</a
            >
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="sair()">Sair</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Com o router-outlet é possível mapear todas as páginas das rotas mostrando junto essa parte 
  do app.component.html sem ele não é mapeado e reinderizado nenhuma página-->
