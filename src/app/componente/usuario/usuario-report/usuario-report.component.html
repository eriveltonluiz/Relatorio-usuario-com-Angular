<h3>Relatório de Usuário</h3>

<form style="padding: 10px" #formValidate="ngForm">
  <section class="form-row">
    <div class="form-group col-md-3">
      <label>Data Início</label>
      <span style="color: red; font-size: 20px" *ngIf="dataInicio">*</span>

      <div class="input-group">
        <input
          type="text"
          #dataInicio="ngbDatepicker"
          class="form-control"
          id="dataInicio"
          name="dataInicio"
          [minDate]="{year: 1950, month: 1, day: 1}"
          [maxDate]="{year: 2007, month: 12, day: 31}"
          [(ngModel)]="usuarioReport.dataInicio"
          ngbDatepicker
          required
          placeholder="dd/mm/yyyy"
        />
        <div class="input-group-append">
          <button
            type="button"
            class="btn btn-primary"
            (click)="dataInicio.toggle()"
          ></button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3">
      <label>Data Fim</label>
      <span style="color: red; font-size: 20px" *ngIf="dataFim">*</span>

      <div class="input-group">
        <input
          type="text"
          #dataFim="ngbDatepicker"
          class="form-control"
          id="dataFim"
          name="dataFim"
          [minDate]="{year: 1950, month: 1, day: 1}"
          [maxDate]="{year: 2007, month: 12, day: 31}"
          [(ngModel)]="usuarioReport.dataFim"
          ngbDatepicker
          required
          placeholder="dd/mm/yyyy"
        />
        <div class="input-group-append">
          <button
            type="button"
            class="btn btn-primary"
            (click)="dataFim.toggle()"
          ></button>
        </div>
      </div>
    </div>
  </section>

  <section class="form-row">
    <div class="form-group col-md-6">
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/usuarioList']"
        routerLinkActive="router-link-active"
      >
        Voltar
      </button>

      <button
        type="button"
        class="btn btn-primary mb-6"
        data-toggle="modal"
        data-target="#pdfModal"
        style="margin-left: 7px"
        (click)="imprimeRelatorio()"
      >
        PDF
      </button>
    </div>
  </section>
</form>

<div
  class="modal fade"
  id="pdfModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="pdfModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    style="min-height: 90%; min-width: 90%;"
  >
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe
          src=""
          id="pdf"
          width="100%"
          height="450px"
          frameBorder
          allowTransparency="true"
        ></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
