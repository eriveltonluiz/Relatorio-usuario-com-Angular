<br /><br />

<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="nome"
      id="nome"
      name="nome"
      placeholder="Pesquisa por nome"
    />
  </div>
  <button
    type="button"
    (click)="consultaPorNome()"
    class="btn btn-primary mb-2"
  >
    Buscar
  </button>
  <button
    type="button"
    [routerLink]="['/usuarioAdd']"
    routerLinkActive="router-link-active"
    class="btn btn-success mb-2"
    style="margin-left: 7px"
  >
    Novo
  </button>

  <button
    type="button"
    class="btn btn-primary mb-2"
    data-toggle="modal"
    data-target="#pdfModal"
    style="margin-left: 7px"
    (click)="imprimeRelatorio()"
  >
    PDF
  </button>
</form>

<br /><br />

<table class="table">
  <thead class="thread-dark">
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Login</th>
    <th scope="col">CPF</th>
    <th scope="col">Delete</th>
    <th scope="col">Editar</th>
  </thead>

  <tbody>
    <tr
      *ngFor="
        let usuario of usuarios
          | paginate: { itemsPerPage: 5, currentPage: p, totalItems: total };
        let i = index
      "
    >
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.login }}</td>
      <td>{{ usuario.cpf | mask: "000.000.000-00" }}</td>
      <td>
        <button (click)="deletarUsuario(usuario.id, i)" class="btn btn-primary">
          Delete
        </button>
      </td>
      <td>
        <button
          [routerLink]="['/usuarioAdd', usuario.id]"
          routerLinkActive="router-link-active"
          class="btn btn-warning"
        >
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<footer class="text-center">
  <pagination-controls
    (pageChange)="carregarPagina((p = $event))"
    previousLabel="Voltar"
    nextLabel="AvanÃ§ar"
    responsive
  >
  </pagination-controls>
</footer>

<div
  class="modal fade"
  id="pdfModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="pdfModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    style="min-height: 90%; min-width: 90%; height: 90%"
  >
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe
          src=""
          id="pdf"
          width="100%"
          height="500"
          frameBorder
          allowTransparency="true"
        ></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
