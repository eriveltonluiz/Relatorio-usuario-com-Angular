<form>
  <div class="form-group">
    <h3>Projeto Angular 11 - Login</h3>
  </div>

  <!-- #email faz referência ao campo login que será manipulado as mensagens -->
  <div class="form-group">
    <label>Login:</label>
    <input
      type="text"
      name="login"
      id="login"
      #loginUser="ngModel"
      [(ngModel)]="usuario.login"
      class="form-control"
      placeholder="Informe o usuário"
      required
    >
    <div *ngIf="loginUser.invalid" class="alert alert-danger">
      Login deve ser informado
    </div>
  </div>

  <div class="form-group">
    <label>Senha:</label>
    <input
      type="password"
      name="senha"
      id="senha"
      #senha="ngModel"
      [(ngModel)]="usuario.senha"
      class="form-control"
      placeholder="Informe o usuário"
      required
    />
    <div *ngIf="senha.invalid" class="alert alert-danger">
      Senha deve ser informada
    </div>
  </div>

  <button [disabled]="loginUser.invalid || senha.invalid" (click)="login()"class="btn btn-primary">Acessar</button>

  <button [disabled]="loginUser.invalid" style="margin-left: 10px;" (click)="recuperar()"class="btn btn-primary">Recuperar Acesso</button>
</form>
>
